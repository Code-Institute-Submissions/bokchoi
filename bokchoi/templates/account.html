{% extends "layout.html" %}
{% block content %}
  <section class="account-section">
    <div class="media">
      <div class="container d-flex justify-content-center">
        <img class="rounded-circle account-img" src="{{ image_file }}">
        <div class="media-body">
          <h2 class="account-heading">{{ current_user.username }}</h2>
          <p class="text-secondary">{{ current_user.email }}</p>
        </div>
      </div>
    </div>
    <form method="POST" class="bok-form" enctype="multipart/form-data">
      {{ form.hidden_tag() }}
        <legend class="border-bottom mb-4 text-secondary">Account Info</legend>
          <label>
            <p class="label-txt">USERNAME</p>
            {% if form.username.errors %}
              {{ form.username(class="form-control form-control-lg is-invalid") }}
              <div class="invalid-feedback">
                {% for error in form.username.errors %}
                  <span>{{ error }}</span>
                {% endfor %}
              </div>
            {% else %}
              {{ form.username(class="input") }}
            {% endif %}
            <div class="line-box">
              <div class="line"></div>
            </div>
          </label>
          <label>
            <p class="label-txt">EMAIL</p>
            {% if form.email.errors %}
              {{ form.email(class="form-control form-control-lg is-invalid") }}
              <div class="invalid-feedback">
                {% for error in form.email.errors %}
                  <span>{{ error }}</span>
                {% endfor %}
              </div>
            {% else %}
              {{ form.email(class="input") }}
            {% endif %}
            <div class="line-box">
              <div class="line"></div>
            </div>
          </label>
          <label>
            <p class="label-txt">AVATAR</p>
            {% if form.picture.errors %}
              {{ form.picture(class="form-control form-control-lg is-invalid") }}
              <div class="invalid-feedback">
                {% for error in form.picture.errors %}
                  <span>{{ error }}</span>
                {% endfor %}
              </div>
            {% else %}
              {{ form.picture(class="input") }}
            {% endif %}
            <div class="line-box">
              <div class="line"></div>
            </div>
          </label>
      <div class="form-group">
        {% if form.picture.errors %}
          {% for error in form.picture.errors %}
            <span class="text-danger">{{ error }}</span></br>
          {% endfor %}
        {% endif %}
      </div>
      <button type="form.submit">
        Update
      </button>
    </form>
  </section>
{% endblock content %}
