{% extends "layout.html" %}
{% block content %}
<section class="register-section container-fluid">
  <div class="row register-form">
    <div class="col-lg-12">
      <form method="POST" class="bok-form">
        {{ form.hidden_tag() }}
          <label>
            <p class="label-txt">USERNAME</p>
            {% if form.username.errors %}
              {{ form.username(class="form-control form-control-lg is-invalid") }}
              <div class="invalid-feedback">
                {% for error in form.username.errors %}
                  <span>{{ error }}</span>
                {% endfor %}
              </div>
            {% else %}
              {{ form.username(class="input") }}
            {% endif %}
            <div class="line-box">
              <div class="line"></div>
            </div>
          </label>
          <label>
            <p class="label-txt">EMAIL</p>
            {% if form.email.errors %}
              {{ form.email(class="form-control form-control-lg is-invalid") }}
              <div class="invalid-feedback">
                {% for error in form.email.errors %}
                  <span>{{ error }}</span>
                {% endfor %}
              </div>
            {% else %}
              {{ form.email(class="input") }}
            {% endif %}
            <div class="line-box">
              <div class="line"></div>
            </div>
          </label>
          <label>
            <p class="label-txt">PASSWORD</p>
            {% if form.password.errors %}
              {{ form.password(class="form-control form-control-lg is-invalid") }}
              <div class="invalid-feedback">
                {% for error in form.password.errors %}
                  <span>{{ error }}</span>
                {% endfor %}
              </div>
            {% else %}
              {{ form.password(class="input") }}
            {% endif %}
            <div class="line-box">
              <div class="line"></div>
            </div>
          </label>
          <label>
            <p class="label-txt">CONFIRM PASSWORD</p>
            {% if form.confirm_password.errors %}
              {{ form.confirm_password(class="form-control form-control-lg is-invalid") }}
              <div class="invalid-feedback">
                {% for error in form.confirm_password.errors %}
                  <span>{{ error }}</span>
                {% endfor %}
              </div>
            {% else %}
              {{ form.confirm_password(class="input") }}
            {% endif %}
            <div class="line-box">
              <div class="line"></div>
            </div>
          </label>
          <button type="submit">
            Sign Up
          </button>
          <div class="border-bottom pt-3">
            <small class="text-muted">
              Already Have An Account? <a class="ml-2" href="{{ url_for('login') }}">Sign In</a>
            </small>
          </div>
      </form>
    </div>
  </div>
</section>


{% endblock content %}
